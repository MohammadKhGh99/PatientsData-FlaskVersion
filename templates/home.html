<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style="font-family:Traditional Arabic;">المعالجة بالرقية الشرعية</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  {% extends "base.html" %}

  {% block navigation %}{% endblock %}
  
  {% block container %}

  <div style="text-align: center;">
    <a href="{{url_for('add_patient')}}">
      <button id="add-patient" class="button" >إضافة مريض جديد <span class="material-symbols-outlined" style="font-size: 20px">
        add
      </span></button>
      
    </a>
    <br><br>

    <a href="{{url_for('search_patient')}}">
      <button id="search-patient" class="button" >ابحث عن مريض <span class="material-symbols-outlined" style="font-size: 20px">
        search
      </span></button>
    </a>
    <br><br>

    <form action="/save_to_GDrive" method="POST">
      <!-- <input id="save-to-gdrive" class="gdrive-button" value="حفظ في جوجل درايف" type="submit"> -->
      
      <button id="save-to-gdrive" class="gdrive-button" type="submit">حفظ في جوجل درايف <span class="material-symbols-outlined" style="font-size: 20px">
        add_to_drive
      </span></button>
    </form>
    <br>

    <form action="/load_from_GDrive" method="POST">
      <!-- <input id="restore-from-gdrive" class="gdrive-button" type="submit" value="استعادة من جوجل درايف"> -->

      <button id="restore-from-gdrive" class="gdrive-button" type="submit">استعادة من جوجل درايف <span class="material-symbols-outlined" style="font-size: 20px">
        cloud_download
      </span></button>
    </form>
    <br>

    <form action="/xlsx_backup" method="POST">
      <!-- <input id="convert-to-xlsx" class="gdrive-button" type="submit" value="تحويل إلى ملف اكسل"> -->
      <button id="convert-to-xlsx" class="gdrive-button" type="submit">تحويل إلى ملف اكسل <span class="material-symbols-outlined" style="font-size: 20px">
        docs
      </span></button>
    </form>
    <br>
    
    <form action="/email_backup" method="POST">
      <!-- <input id="send-to-email" class="gdrive-button" style="width: 250px; color:blue" type="submit" onclick="emailBackup()" value="إرسال نسخة احتياطية إلى البريد الإلكتروني"> -->
      <input type="hidden" name="email" id="email" value="">
      <button id="send-to-email" class="gdrive-button" style="width: 270px; color:blue" type="submit" onclick="return emailBackup()">إرسال نسخة احتياطية إلى البريد الإلكتروني <span class="material-symbols-outlined" style="font-size: 20px">
        email
      </span></button>
    </form>
    <br><br>

    <script>
      // write a function to run when email backup button pressed to open a small window to make the user enter his email address
      function emailBackup() {
        var email = prompt("الرجاء إدخال عنوان بريدك الإلكتروني:");
        if (email != null && email != "") {
          // create a hidden input field to store the email address
          document.getElementById("email").value = email;
        } else {
          return false; // prevent form submission if email is not provided
        }
      }
    </script>
  </div>
  {% endblock %}
</body>
</html>
