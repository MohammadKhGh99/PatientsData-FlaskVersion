<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج البحث</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% extends "base.html" %}

  {% block container %}

  <form id="search-results-page" class="form" method="POST" action="show-search-results">
    &ensp;&ensp;<label class="labels" for="searchResults">نتائج البحث:</label>
    <select id="searchResults" class="txt-input" name="searchResults" style="width: 500px;">
      <option value="empty" disabled>---</option>
      {%for res in data%}
      <option value="{{res}}">{{res}}</option>
      {%endfor%}
    </select>&ensp;&ensp;
    <br><br>

    &ensp;&ensp;&ensp;&ensp;
    <input type="submit" class="button" value="تم" style="width: 30px; height: 30px; font-size: 20px;">
    <br><br>
  </form>
  {% endblock %}
</body>
</html>
